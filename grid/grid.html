<h3>Each row is an object</h3>

<table class='grid'>
    <tr>
        <th data-a='title'>Title</th>
        <th data-a='count'>Count</th>
    </tr>
    <tr id='id_4'>
        <td>Apples</td>
        <td>33</td>
    </tr>
    <tr id='id_5'>
        <td>Oranges</td>
        <td>12</td>
    </tr>
    <tr id='id_6'>
        <td>Bananas</td>
        <td></td>
    </tr>
</table>

<h3>All table is contained in a single attr</h3>

<table class='grid' data-a='foo'>
    <tr>
        <th>Name</th>
        <th>Ref</th>
    </tr>
    <tr>
        <td>Book</td>
        <td>ISBN 34.344</td>
    </tr>
    <tr>
        <td>Life</td>
        <td>...</td>
    </tr>
</table>

<h3>log</h3>
<ul id='log'>
</ul>
